        const ROUND_LOCATIONS = ["CASA DE BOMBAS", "TANQUE DE DIESEL", "RESERVA DE INCÊNDIO", "GERADORES"];
        const ROUND_AREAS = ["G-100", "G-200", "G-300"];
        const ADMIN_USER = "THAWILLYS ROCHA"; 

        const formatDate = (dateStr) => {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleString('pt-BR', { 
                day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' 
            });
        };

        const LogoImage = ({ className }) => (
            <img src={LOGO_SRC} onError={(e) => {e.target.onerror = null; e.target.src=FALLBACK_LOGO}} alt="Logo TR Fire" className={className} />
        );

        // =========================================================================
        // COMPONENTES
        // =========================================================================

        const NotificationModal = ({ isOpen, message, type, isConfirmation, onClose, onConfirm }) => {
            if (!isOpen) return null;
            const colors = { error: 'bg-red-500', success: 'bg-green-500', warning: 'bg-yellow-500', info: 'bg-blue-500' };
            const icon = { error: 'fa-times', success: 'fa-check', warning: 'fa-exclamation', info: 'fa-info' };

            return (
                <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-6 animate-fade-in">
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-3xl w-full max-w-sm text-center shadow-2xl animate-scale-in relative border border-gray-100 dark:border-gray-700">
                        <div className={`w-20 h-20 rounded-full ${colors[type] || colors.info} flex items-center justify-center mx-auto mb-5 shadow-lg`}>
                            <i className={`fas ${icon[type] || icon.info} text-4xl text-white`}></i>
                        </div>
                        <h3 className="text-xl font-black text-gray-800 dark:text-white mb-2 uppercase">{isConfirmation ? 'Confirmação' : (type === 'error' ? 'Atenção' : 'Sucesso')}</h3>
                        <p className="text-gray-600 dark:text-gray-300 mb-8 text-base font-medium leading-relaxed whitespace-pre-line">{message}</p>
                        <div className="flex gap-3 justify-center">
                            {isConfirmation && (
                                <button onClick={onClose} className="flex-1 py-3.5 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold active:scale-95 transition-transform">Cancelar</button>
                            )}
                            <button onClick={() => { if (isConfirmation && onConfirm) onConfirm(); onClose(); }} className={`flex-1 py-3.5 rounded-xl text-white font-bold shadow-lg active:scale-95 transition-transform ${colors[type] || colors.info}`}>
                                {isConfirmation ? 'Confirmar' : 'Entendido'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ResponsibleScreen = ({ onConfirm, usersList, unitsList, showAlert }) => {
            const [selectedName, setSelectedName] = useState("");
            const [selectedUnit, setSelectedUnit] = useState("");
            const [password, setPassword] = useState("");

            // Filtra os usuários com base na unidade selecionada
            // ADMIN_USER sempre aparece, independente da unidade
            const filteredUsers = useMemo(() => {
                if (!selectedUnit) return [];
                return usersList.filter(u => u.unit === selectedUnit || u.name === ADMIN_USER);
            }, [selectedUnit, usersList]);

            const handleLoginAttempt = () => {
                if (!selectedName || !password || !selectedUnit) return;
                const user = usersList.find(u => u.name === selectedName);
                
                if (user && user.pass === password) {
                    // Verificação extra de segurança no login, embora a lista já esteja filtrada
                    if (user.name === ADMIN_USER || user.unit === selectedUnit) {
                        onConfirm(selectedName, selectedUnit);
                    } else {
                        showAlert("Usuário não pertence a esta unidade.", "error");
                    }
                } else {
                    showAlert("Senha incorreta. Tente novamente.", "error");
                }
            };

            return (
                <div className="flex flex-col h-full bg-brand-red p-6 items-center justify-center animate-fade-in relative">

                    <h1 className="text-white text-3xl font-extrabold tracking-tight mb-1 text-center">TR FIRE <span className="text-brand-orange">INSPEÇÕES</span></h1>
                    <p className="text-white/80 text-sm mb-4 font-medium">Sistema de Controle de Equipamentos</p>
                    <div className="flex items-center gap-2 mb-6 bg-black/20 px-3 py-1 rounded-full"><div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div><p className="text-white/90 text-xs font-bold">ONLINE</p></div>
                    
                    <div className="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-2xl w-full max-w-sm space-y-4">
                        {/* SELEÇÃO DE UNIDADE */}
                        <div>
                            <label className="text-sm font-bold text-gray-700 dark:text-gray-300 block mb-2">Unidade *</label>
                            <div className="relative">
                                {unitsList.length === 0 ? <div className="text-center py-4 text-gray-500 text-xs"><i className="fas fa-spinner fa-spin"></i> Carregando unidades...</div> : (
                                    <select value={selectedUnit} onChange={(e) => { setSelectedUnit(e.target.value); setSelectedName(""); }} className="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-gray-200 dark:border-gray-700 focus:border-brand-orange outline-none dark:text-white appearance-none font-bold text-gray-700">
                                        <option value="">Selecione a Unidade...</option>
                                        {unitsList.map(u => <option key={u.id} value={u.name}>{u.name}</option>)}
                                    </select>
                                )}
                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 dark:text-gray-300"><i className="fas fa-building"></i></div>
                            </div>
                        </div>

                        <div>
                            <label className="text-sm font-bold text-gray-700 dark:text-gray-300 block mb-2">Responsável *</label>
                            <div className="relative">
                                <select value={selectedName} onChange={(e) => { setSelectedName(e.target.value); setPassword(""); }} className="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-gray-200 dark:border-gray-700 focus:border-brand-orange outline-none dark:text-white appearance-none font-bold text-gray-700" disabled={!selectedUnit}>
                                    <option value="">{selectedUnit ? "Selecione o Responsável..." : "Aguardando Unidade..."}</option>
                                    {filteredUsers.map(u => <option key={u.id} value={u.name}>{u.name}</option>)}
                                </select>
                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 dark:text-gray-300"><i className="fas fa-chevron-down"></i></div>
                            </div>
                        </div>

                        <div className={`transition-all duration-300 ${selectedName ? 'opacity-100 max-h-24' : 'opacity-50 max-h-24 pointer-events-none'}`}>
                            <label className="text-sm font-bold text-gray-700 dark:text-gray-300 block mb-2">Senha *</label>
                            <div className="relative">
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Digite sua senha..." className="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-gray-200 dark:border-gray-700 focus:border-brand-orange outline-none dark:text-white font-bold text-gray-700 placeholder-gray-400" disabled={!selectedName} />
                                <div className="absolute inset-y-0 right-0 flex items-center px-4 text-gray-400"><i className="fas fa-lock"></i></div>
                            </div>
                        </div>

                        <button onClick={handleLoginAttempt} disabled={!selectedName || !password || !selectedUnit} className={`w-full py-4 rounded-xl text-xl font-bold shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 ${(selectedName && password && selectedUnit) ? 'bg-brand-orange hover:bg-orange-600 text-white' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}>INICIAR INSPEÇÃO <i className="fas fa-arrow-right"></i></button>
                    </div>
                    <div className="absolute bottom-4 w-full text-center space-y-2"><div className="text-white/90 text-xs text-center mb-1 leading-relaxed font-medium"><p>Copyright © 2026 Fire Personality ME</p><p>Todos os direitos reservados</p><p>(Thawillys Rocha)</p></div><p className="text-white/40 text-xs">Versão Beta 1.5</p></div>
                </div>
            );
        };

        const UnitRegisterScreen = ({ onNavigate, onSaveUnit, unitsList, onUpdateUnit, onDeleteUnit, showAlert, showConfirm }) => {
            const [newUnit, setNewUnit] = useState({ name: '', address: '' });
            const [saving, setSaving] = useState(false);
            const [showList, setShowList] = useState(false);

            const handleSave = async () => {
                if (!newUnit.name || !newUnit.address) return showAlert("Preencha nome e endereço.", "warning");
                setSaving(true);
                await onSaveUnit({
                    name: newUnit.name.toUpperCase(),
                    address: newUnit.address.toUpperCase()
                });
                setSaving(false);
                showAlert("Unidade cadastrada com sucesso!", "success");
                setNewUnit({ name: '', address: '' });
            };

            const handleDeleteAttempt = (id) => {
                showConfirm("Tem certeza que deseja excluir esta unidade?", () => onDeleteUnit(id), "error");
            };

            return (
                <div className="flex flex-col h-full bg-white dark:bg-brand-dark p-6 animate-fade-in relative overflow-y-auto">
                    <div className="absolute top-4 left-4"><button onClick={() => onNavigate('menu')} className="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-white shadow-sm"><i className="fas fa-arrow-left"></i></button></div>
                    <div className="mt-16 text-center mb-8"><div className="inline-flex items-center justify-center w-16 h-16 bg-brand-orange rounded-full mb-4"><i className="fas fa-building text-2xl text-white"></i></div><h2 className="text-2xl font-black text-gray-800 dark:text-white uppercase">NOVA UNIDADE</h2><p className="text-gray-500 dark:text-gray-400 text-sm">Cadastrar local de trabalho</p></div>
                    <div className="space-y-4">
                        <div><label className="text-sm font-bold text-gray-700 dark:text-gray-300 block mb-2">Nome da Unidade</label><input value={newUnit.name} onChange={e => setNewUnit({...newUnit, name: e.target.value})} placeholder="EX: PARQUE LOGISTICO AERO I" className="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-gray-200 dark:border-gray-700 focus:border-brand-orange outline-none dark:text-white font-bold text-gray-700 uppercase" /></div>
                        <div><label className="text-sm font-bold text-gray-700 dark:text-gray-300 block mb-2">Endereço</label><input value={newUnit.address} onChange={e => setNewUnit({...newUnit, address: e.target.value})} placeholder="Rua, Número, Bairro" type="text" className="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-gray-200 dark:border-gray-700 focus:border-brand-orange outline-none dark:text-white font-bold text-gray-700 uppercase" /></div>
                        <button onClick={handleSave} disabled={saving} className="w-full py-4 bg-brand-orange text-white rounded-xl text-lg font-bold shadow-lg mt-6 active:scale-95 transition-transform">{saving ? 'SALVANDO...' : 'CADASTRAR'}</button>
                    </div>
                    <div className="mt-8 border-t border-gray-200 dark:border-gray-700 pt-6">
                        <button onClick={() => setShowList(!showList)} className="w-full flex justify-between items-center text-gray-600 dark:text-gray-300 font-bold bg-gray-100 dark:bg-gray-800 p-4 rounded-xl"><span><i className="fas fa-building mr-2"></i> Unidades Cadastradas ({unitsList.length})</span><i className={`fas fa-chevron-${showList ? 'up' : 'down'}`}></i></button>
                        {showList && (
                            <div className="mt-4 space-y-3">
                                {unitsList.map(u => (
                                    <div key={u.id} className="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center justify-between shadow-sm">
                                        <div className="flex flex-col"><span className="font-bold text-gray-800 dark:text-white text-sm">{u.name}</span><span className="text-xs text-gray-400">{u.address}</span></div>
                                        <div className="flex gap-2">
                                            <button onClick={() => { const newAddr = prompt(`Novo endereço para ${u.name}:`, u.address); if(newAddr && newAddr !== u.address) onUpdateUnit(u.id, { address: newAddr }); }} className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200"><i className="fas fa-pen text-xs"></i></button>
                                            <button onClick={() => handleDeleteAttempt(u.id)} className="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center hover:bg-red-200"><i className="fas fa-trash text-xs"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const UserRegisterScreen = ({ onNavigate, onSaveUser, usersList, unitsList, onUpdateUser, onDeleteUser, showAlert, showConfirm }) => {
            const [newUser, setNewUser] = useState({ name: '', pass: '', unit: '' });
            const [saving, setSaving] = useState(false);
            const [showList, setShowList] = useState(false);

            const handleSave = async () => {
                if (!newUser.name || !newUser.pass || !newUser.unit) return showAlert("Preencha nome, senha e unidade.", "warning");
                setSaving(true);
                await onSaveUser({
                    name: newUser.name.toUpperCase(),
                    pass: newUser.pass,
                    unit: newUser.unit
                });
                setSaving(false);
                showAlert("Usuário cadastrado com sucesso!", "success");
                setNewUser({ name: '', pass: '', unit: '' });
            };

                showConfirm("Tem certeza que deseja excluir este usuário permanentemente?", () => onDeleteUser(id), "error");

            return (
                <div className="flex flex-col h-full bg-white dark:bg-brand-dark p-6 animate-fade-in relative overflow-y-auto">

                    <div className="absolute top-0 left-0 w-full bg-gray-100 dark:bg-gray-800 p-2 px-6 flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
                        <div className="flex flex-col">
                            <span>Olá, <b>{responsibleName}</b></span>

                        <div className="w-full space-y-3 pb-4">
                            {isAdmin && (
                                <button onClick={() => onNavigate('roundsLocation')} className="w-full py-4 bg-brand-blue active:bg-blue-800 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95 relative overflow-hidden"><div className="absolute top-0 right-0 bg-white/20 px-2 py-0.5 text-[10px] rounded-bl">Admin</div><i className="fas fa-clipboard-check text-2xl"></i> RONDA DIÁRIA</button>
                            )}
                            <button onClick={() => onStartInspection('EXTINTOR')} className="w-full py-4 bg-brand-red active:bg-red-800 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95"><i className="fas fa-fire-extinguisher text-2xl"></i> EXTINTORES</button>
                            <button onClick={() => onStartInspection('HIDRANTE')} className="w-full py-4 bg-brand-orange active:bg-orange-800 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95"><i className="fas fa-faucet text-2xl"></i> HIDRANTES</button>
                            <button onClick={() => onNavigate('list')} className="w-full py-4 bg-gray-800 active:bg-gray-900 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95"><i className="fas fa-database text-xl"></i> HISTÓRICO</button>

                                    <button onClick={() => onNavigate('unitRegister')} className="w-full py-4 bg-gray-600 active:bg-gray-800 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95 relative overflow-hidden"><div className="absolute top-0 right-0 bg-white/20 px-2 py-0.5 text-[10px] rounded-bl">Admin</div><i className="fas fa-building text-xl"></i> CADASTRAR UNIDADE</button>
                                    <button onClick={() => onNavigate('userRegister')} className="w-full py-4 bg-gray-700 active:bg-gray-900 text-white rounded-xl text-lg font-bold shadow-lg flex items-center justify-center gap-4 transition-transform active:scale-95 relative overflow-hidden"><div className="absolute top-0 right-0 bg-white/20 px-2 py-0.5 text-[10px] rounded-bl">Admin</div><i className="fas fa-user-plus text-xl"></i> CADASTRAR USUÁRIO</button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const RoundsLocationScreen = ({ onNavigate, onSelectLocation, db }) => {
            const [shiftInfo, setShiftInfo] = useState({ name: '', start: null, end: null });

            useEffect(() => {
                const now = new Date();
                const hour = now.getHours();
                let start = new Date(now);
                let end = new Date(now);
                let name = "";

                if (hour >= 6 && hour < 18) {
                    name = "Turno Diurno (06:00 - 17:59)";
                    start.setHours(6, 0, 0, 0);
                    end.setHours(17, 59, 59, 999);
                } else {
                    name = "Turno Noturno (18:00 - 05:59)";
                    if (hour >= 18) {
                        start.setHours(18, 0, 0, 0);
                        end.setDate(end.getDate() + 1);
                        end.setHours(5, 59, 59, 999);
                    } else {
                        start.setDate(start.getDate() - 1);
                        start.setHours(18, 0, 0, 0);
                        end.setHours(5, 59, 59, 999);
                    }
                }
                setShiftInfo({ name, start, end });
            }, []);

            const isLocationDone = (location) => {
                if (!shiftInfo.start || !db) return false;
                return db.some(item => {
                    if (item.type !== 'RONDA' || item.deleted) return false;
                    const itemDate = new Date(item.created_at);
                    return item.sector === location && itemDate >= shiftInfo.start && itemDate <= shiftInfo.end;
                });
            };

            return (
                <div className="flex flex-col h-full bg-white dark:bg-brand-dark p-6 animate-fade-in relative">
                    <div className="absolute top-4 left-4"><button onClick={() => onNavigate('menu')} className="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-white shadow-sm"><i className="fas fa-arrow-left"></i></button></div>
                    <div className="mt-16 text-center mb-6">
                        <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full mb-4"><i className="fas fa-map-marker-alt text-2xl text-blue-600 dark:text-blue-400"></i></div>
                        <h2 className="text-2xl font-black text-gray-800 dark:text-white uppercase">LOCAIS DE RONDA</h2>
                        <div className="mt-2 inline-block bg-blue-50 dark:bg-blue-900/30 px-3 py-1 rounded-full border border-blue-100 dark:border-blue-800"><p className="text-blue-600 dark:text-blue-300 text-xs font-bold uppercase"><i className="far fa-clock mr-1"></i> {shiftInfo.name}</p></div>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-3 pb-6">

                                    <div className="flex flex-col items-start"><span>{loc}</span><span className={`text-[10px] font-bold uppercase mt-1 ${done ? 'text-green-500' : 'text-orange-500'}`}>{done ? <><i className="fas fa-check-circle"></i> Realizado</> : <><i className="fas fa-exclamation-circle"></i> Pendente</>}</span></div>
                                    <i className={`fas ${done ? 'fa-check text-green-500' : 'fa-chevron-right text-gray-300 group-hover:text-blue-500'}`}></i>
                                </button>
                            );
                        })}
                    </div>
                </div>

        const ScannerScreen = ({ onNavigate, onScanSuccess, db, inspectionType, showAlert }) => {
            const scannerRef = useRef(null);
            useEffect(() => {
                const scanner = new Html5Qrcode("reader");
                scannerRef.current = scanner;
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                scanner.start({ facingMode: "environment" }, config, (decodedText) => {
                    scanner.stop().then(() => {
                        scanner.clear();
                        let data = { equipmentId: decodedText, equipmentName: decodedText };
                        try { const parsed = JSON.parse(decodedText); if(parsed.id || parsed.equipmentId) { data.equipmentId = parsed.id || parsed.equipmentId; data.equipmentName = parsed.name || parsed.equipmentName || decodedText; } } catch(e) {}
                        if (inspectionType !== 'RONDA') {
                            const currentMonth = new Date().toISOString().slice(0, 7); 
                            const isDuplicate = db.some(item => !item.deleted && (item.equipmentId || '').toString() === data.equipmentId.toString() && item.created_at.startsWith(currentMonth));
                            if (isDuplicate) { showAlert(`⚠️ EQUIPAMENTO JÁ VISTORIADO!\n\nEste código já foi registrado em ${new Date().toLocaleString('pt-BR', { month: 'long' })}.\nNova leitura permitida apenas no mês seguinte.`, "warning"); onNavigate('menu'); return; }
                        }
                        onScanSuccess(data);

                }, () => {}).catch(err => console.error(err));
                return () => { if (scanner.isScanning) scanner.stop().then(() => scanner.clear()).catch(() => {}); else try { scanner.clear(); } catch(e) {} };
            }, [db, inspectionType]);

            return (
                <div className="flex flex-col h-full bg-black relative">

                    <div className="flex-1 flex flex-col items-center justify-center bg-gray-900"><div id="reader" className="w-full max-w-md bg-black"></div><p className="text-white/60 text-sm mt-4">Aponte para o QR Code</p></div>
                    <div className="p-6 bg-white dark:bg-brand-dark rounded-t-3xl z-10 safe-area-bottom">
                        <button onClick={() => { const manualId = prompt("Digite o ID do equipamento:"); if(!manualId) return; let data = { equipmentId: manualId, equipmentName: manualId }; if (inspectionType !== 'RONDA') { const currentMonth = new Date().toISOString().slice(0, 7); const isDuplicate = db.some(item => !item.deleted && (item.equipmentId || '').toString() === manualId && item.created_at.startsWith(currentMonth)); if (isDuplicate) { showAlert("⚠️ EQUIPAMENTO JÁ VISTORIADO!\nRegistro duplicado no mês atual.", "warning"); return; } } onScanSuccess(data); }} className="w-full py-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-bold rounded-xl flex items-center justify-center gap-2"><i className="fas fa-keyboard"></i> Digitar Manualmente</button>
                    </div>
                </div>
            );
        };

        const RoundsFormScreen = ({ initialData, onNavigate, onSave, responsibleName, roundLocation, showAlert }) => {
            const [isSaving, setIsSaving] = useState(false);
            const [form, setForm] = useState({ type: 'RONDA', sector: roundLocation, equipmentName: initialData?.equipmentName || '', moduleLocation: '', status: '', photo: null, obs: '', responsible: responsibleName, created_at: new Date().toISOString(), deleted: false });
            const fileInputRef = useRef(null);
            const handlePhotoChange = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (event) => { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); const MAX_WIDTH = 600; const MAX_HEIGHT = 600; let width = img.width; let height = img.height; if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } } canvas.width = width; canvas.height = height; ctx.drawImage(img, 0, 0, width, height); const dataUrl = canvas.toDataURL('image/jpeg', 0.6); setForm(prev => ({ ...prev, photo: dataUrl })); }; img.src = event.target.result; }; reader.readAsDataURL(file); } };
            const save = async () => { if (!form.equipmentName || !form.moduleLocation || !form.status) return showAlert("Preencha todos os campos obrigatórios (*)", "warning"); if (!form.photo) return showAlert("⚠️ O registro fotográfico é OBRIGATÓRIO antes de salvar.", "warning"); setIsSaving(true); await onSave(form); setIsSaving(false); };

            return (
                <div className="flex flex-col h-full bg-gray-50 dark:bg-black">
                    <div className="bg-white dark:bg-gray-900 p-4 shadow-sm flex items-center justify-between sticky top-0 z-20"><div className="flex flex-col"><div className="flex items-center"><button onClick={() => onNavigate('roundsLocation')} className="w-8 h-8 flex items-center justify-center text-gray-600 dark:text-white mr-2"><i className="fas fa-arrow-left"></i></button><h2 className="text-lg font-bold text-gray-800 dark:text-white">Ronda Preventiva</h2></div><span className="text-xs text-gray-500 ml-10">Local: <b>{roundLocation}</b></span></div><button onClick={save} disabled={isSaving} className="bg-brand-blue text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95 transition-transform text-sm flex items-center">{isSaving ? <i className="fas fa-spinner fa-spin mr-2"></i> : <i className="fas fa-save mr-2"></i>} {isSaving ? 'SALVANDO' : 'SALVAR'}</button></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-xl border border-blue-100 dark:border-blue-900"><label className="text-xs font-bold text-blue-600 dark:text-blue-400 uppercase">Área Técnica (QR Code)</label><input value={form.equipmentName} onChange={e=>setForm({...form, equipmentName:e.target.value})} placeholder="Escaneie ou digite..." className="w-full bg-transparent font-bold text-lg border-b border-blue-300 focus:outline-none py-1 dark:text-white"/></div>
                        <div className="bg-white dark:bg-gray-800 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm space-y-4">
                            <div><label className="text-xs text-gray-500 font-bold block mb-1">Galpão/Local *</label><div className="relative"><select value={form.moduleLocation} onChange={e=>setForm({...form, moduleLocation:e.target.value})} className="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-lg font-bold dark:text-white appearance-none"><option value="">Selecione...</option>{ROUND_AREAS.map(opt => <option key={opt} value={opt}>{opt}</option>)}</select><div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500"><i className="fas fa-chevron-down"></i></div></div></div>
                            <div><label className="text-xs text-gray-500 font-bold block mb-1">Status *</label><div className="relative"><select value={form.status} onChange={e=>setForm({...form, status:e.target.value})} className={`w-full p-3 rounded-lg font-bold appearance-none ${form.status === 'Conforme' ? 'bg-green-100 text-green-700' : form.status === 'Não Conforme' ? 'bg-red-100 text-red-700' : 'bg-gray-100 dark:bg-gray-700 dark:text-white'}`}><option value="">Selecione...</option><option value="Conforme">Conforme</option><option value="Não Conforme">Não Conforme</option></select><div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500"><i className="fas fa-chevron-down"></i></div></div></div>
                        </div>
                        <div className={`bg-white dark:bg-gray-800 p-4 rounded-xl border ${!form.photo ? 'border-red-300 dark:border-red-900/50' : 'border-gray-100 dark:border-gray-700'} shadow-sm transition-colors`}><label className={`text-xs font-bold block mb-2 uppercase ${!form.photo ? 'text-red-500' : 'text-gray-500'}`}>Registro Fotográfico { !form.photo && '(Obrigatório)'}</label>{!form.photo ? (<div onClick={() => fileInputRef.current.click()} className="w-full h-32 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex flex-col items-center justify-center text-gray-400 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"><i className="fas fa-camera text-2xl mb-2"></i><span className="text-sm font-medium">Tirar Foto (Horizontal)</span></div>) : (<div className="relative w-full rounded-lg overflow-hidden border border-gray-200 dark:border-gray-600"><img src={form.photo} alt="Registro" className="w-full h-auto object-cover max-h-48" /><button onClick={() => setForm({...form, photo: null})} className="absolute top-2 right-2 w-8 h-8 bg-red-600 text-white rounded-full flex items-center justify-center shadow-md active:scale-90"><i className="fas fa-times"></i></button></div>)}<input type="file" ref={fileInputRef} accept="image/*" capture="environment" onChange={handlePhotoChange} className="hidden" /></div>
                        <textarea value={form.obs} onChange={e=>setForm({...form, obs:e.target.value})} placeholder="Observações (Opcional)..." className="w-full p-4 rounded-xl border-none shadow-sm h-32 resize-none bg-white dark:bg-gray-800 dark:text-white mb-4"></textarea>
                    </div>
                </div>
            );
        };

        const FormScreen = ({ initialData, onNavigate, onSave, responsibleName, inspectionType, showAlert }) => {
            const [isSaving, setIsSaving] = useState(false);
            const [form, setForm] = useState({ type: inspectionType, equipmentId: initialData?.equipmentId || '', equipmentName: initialData?.equipmentName || '', moduleLocation: '', hasId: null, floorSign: null, q1: null, q2: null, nextRecharge: '', h_complete: null, h_unobstructed: null, h_seal_broken: null, nextHydro: '', obs: '', responsible: responsibleName, created_at: new Date().toISOString(), deleted: false });
            const save = async () => { let required = false; if (!form.equipmentId || !form.moduleLocation) required = true; if (inspectionType === 'EXTINTOR') { if (form.q1 === null || form.q2 === null || form.hasId === null || form.floorSign === null || !form.nextRecharge || !form.nextHydro) required = true; } else { if (form.h_complete === null || form.h_unobstructed === null || form.h_seal_broken === null || !form.nextHydro) required = true; } if(required) return showAlert("Preencha todos os campos obrigatórios (*)", "warning"); setIsSaving(true); await onSave(form); setIsSaving(false); };
            const handleDateInput = (v) => { v = v.replace(/\D/g, ''); if (v.length > 6) v = v.slice(0, 6); if (v.length >= 2) return v.slice(0, 2) + '/' + v.slice(2); return v; };
            const ColorSelect = ({ label, val, field, invert=false }) => { let bgClass = "bg-white dark:bg-gray-800"; let textClass = "text-gray-700 dark:text-gray-200"; if(val === true) { bgClass = invert ? "bg-red-100 dark:bg-red-900 border-red-500" : "bg-green-100 dark:bg-green-900 border-green-500"; textClass = invert ? "text-red-700 dark:text-red-100" : "text-green-700 dark:text-green-100"; } else if(val === false) { bgClass = invert ? "bg-green-100 dark:bg-green-900 border-green-500" : "bg-red-100 dark:bg-red-900 border-red-500"; textClass = invert ? "text-green-700 dark:text-green-100" : "text-red-700 dark:text-red-100"; } return (<div className={`p-3 rounded-xl border ${val !== null ? 'border-2' : 'border-gray-200 dark:border-gray-700'} ${bgClass} shadow-sm transition-colors`}><p className={`font-bold mb-1 text-xs ${val !== null ? textClass : 'text-gray-500 dark:text-gray-400'}`}>{label} *</p><select value={val === null ? '' : (val ? 'true' : 'false')} onChange={(e) => { const v = e.target.value; setForm({...form, [field]: v === '' ? null : (v === 'true')}); }} className={`w-full bg-transparent font-bold focus:outline-none ${textClass} appearance-none`}><option value="">Selecionar...</option><option value="true">Sim</option><option value="false">Não</option></select></div>); };

            return (
                <div className="flex flex-col h-full bg-gray-50 dark:bg-black">
                    <div className="bg-white dark:bg-gray-900 p-4 shadow-sm flex items-center justify-between sticky top-0 z-20"><div className="flex flex-col"><div className="flex items-center"><button onClick={() => onNavigate('menu')} className="w-8 h-8 flex items-center justify-center text-gray-600 dark:text-white mr-2"><i className="fas fa-arrow-left"></i></button><h2 className="text-lg font-bold text-gray-800 dark:text-white">{inspectionType === 'HIDRANTE' ? 'Insp. Hidrante' : 'Insp. Extintor'}</h2></div><span className="text-xs text-gray-500 ml-10">Resp: <b>{responsibleName}</b></span></div><button onClick={save} disabled={isSaving} className="bg-brand-red text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95 transition-transform text-sm flex items-center">{isSaving ? <i className="fas fa-spinner fa-spin mr-2"></i> : <i className="fas fa-save mr-2"></i>} {isSaving ? 'SALVANDO...' : 'SALVAR'}</button></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">

                                {groupedData.EXTINTOR.length > 0 && (<div className="mb-2"><button onClick={() => toggleSection('EXTINTOR')} className="w-full flex justify-between items-center bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-brand-red transition-all active:scale-[0.99]"><span className="font-bold text-brand-red flex items-center gap-2 uppercase tracking-wide"><i className="fas fa-fire-extinguisher"></i> EXTINTORES ({groupedData.EXTINTOR.length})</span><i className={`fas fa-chevron-${expandedSections['EXTINTOR'] ? 'up' : 'down'} text-gray-400`}></i></button>{expandedSections['EXTINTOR'] && (<div className="mt-2 space-y-3 pl-2 border-l-2 border-gray-200 dark:border-gray-700 ml-4 animate-fade-in">{groupedData.EXTINTOR.map(item => renderItem(item))}</div>)}</div>)}
                                {groupedData.HIDRANTE.length > 0 && (<div className="mb-2"><button onClick={() => toggleSection('HIDRANTE')} className="w-full flex justify-between items-center bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-brand-orange transition-all active:scale-[0.99]"><span className="font-bold text-brand-orange flex items-center gap-2 uppercase tracking-wide"><i className="fas fa-faucet"></i> HIDRANTES ({groupedData.HIDRANTE.length})</span><i className={`fas fa-chevron-${expandedSections['HIDRANTE'] ? 'up' : 'down'} text-gray-400`}></i></button>{expandedSections['HIDRANTE'] && (<div className="mt-2 space-y-3 pl-2 border-l-2 border-gray-200 dark:border-gray-700 ml-4 animate-fade-in">{groupedData.HIDRANTE.map(item => renderItem(item))}</div>)}</div>)}
                                {isAdmin && groupedData.RONDA.length > 0 && (<div className="mb-2"><button onClick={() => toggleSection('RONDA')} className="w-full flex justify-between items-center bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-brand-blue transition-all active:scale-[0.99]"><span className="font-bold text-brand-blue flex items-center gap-2 uppercase tracking-wide"><i className="fas fa-clipboard-check"></i> RONDAS DIÁRIAS ({groupedData.RONDA.length})</span><i className={`fas fa-chevron-${expandedSections['RONDA'] ? 'up' : 'down'} text-gray-400`}></i></button>{expandedSections['RONDA'] && (<div className="mt-2 space-y-3 pl-2 border-l-2 border-gray-200 dark:border-gray-700 ml-4 animate-fade-in">{groupedData.RONDA.map(item => renderItem(item))}</div>)}</div>)}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // =========================================================================
        // APP COMPONENT
        // =========================================================================
        const App = () => {
            const [page, setPage] = useState(localStorage.getItem('trfire_user') ? 'menu' : 'responsible');
            const [responsible, setResponsible] = useState(localStorage.getItem('trfire_user') || '');
            const [currentUnit, setCurrentUnit] = useState(localStorage.getItem('trfire_unit') || '');
            const [inspectionType, setInspectionType] = useState('EXTINTOR');
            const [roundLocation, setRoundLocation] = useState('');
            const [db, setDb] = useState([]);
            const [users, setUsers] = useState([]);
            const [units, setUnits] = useState([]);
            const [scanRes, setScanRes] = useState(null);
            const [notification, setNotification] = useState({ isOpen: false, message: '', type: 'info', isConfirmation: false, onConfirm: null });

            const showAlert = (message, type = 'info') => { setNotification({ isOpen: true, message, type, isConfirmation: false, onConfirm: null }); };
            const showConfirm = (message, onConfirmAction, type = 'warning') => { setNotification({ isOpen: true, message, type, isConfirmation: true, onConfirm: onConfirmAction }); };
            const closeNotification = () => setNotification({ ...notification, isOpen: false });

            // FUNÇÃO DE AUDITORIA AUTOMÁTICA DE RONDAS
            const checkAndGenerateMissedRounds = async (currentDb) => {
                if (!dbFirestore) return;
                
                const now = new Date();
                const currentHour = now.getHours();
                
                let targetShiftStart = null;
                let targetShiftEnd = null;
                let shiftNameID = ""; 

                if (currentHour >= 18) {
                    const todayMorning = new Date(now); todayMorning.setHours(6, 0, 0, 0);
                    const todayAfternoon = new Date(now); todayAfternoon.setHours(17, 59, 59, 999);
                    targetShiftStart = todayMorning;
                    targetShiftEnd = todayAfternoon;
                    shiftNameID = `DIURNO_${now.toISOString().slice(0,10)}`;
                } 
                else if (currentHour >= 6) {
                    const yesterdayNight = new Date(now); yesterdayNight.setDate(yesterdayNight.getDate() - 1); yesterdayNight.setHours(18, 0, 0, 0);
                    const todayEarlyMorning = new Date(now); todayEarlyMorning.setHours(5, 59, 59, 999);
                    targetShiftStart = yesterdayNight;
                    targetShiftEnd = todayEarlyMorning;
                    shiftNameID = `NOTURNO_${yesterdayNight.toISOString().slice(0,10)}`;
                }
                else {
                    const yesterdayMorning = new Date(now); yesterdayMorning.setDate(yesterdayMorning.getDate() - 1); yesterdayMorning.setHours(6, 0, 0, 0);
                    const yesterdayAfternoon = new Date(now); yesterdayAfternoon.setDate(yesterdayAfternoon.getDate() - 1); yesterdayAfternoon.setHours(17, 59, 59, 999);
                    targetShiftStart = yesterdayMorning;
                    targetShiftEnd = yesterdayAfternoon;
                    shiftNameID = `DIURNO_${yesterdayMorning.toISOString().slice(0,10)}`;
                }

                if (!targetShiftStart) return;

                for (const loc of ROUND_LOCATIONS) {
                    const hasInspection = currentDb.some(item => {
                        if (item.type !== 'RONDA' || item.deleted || item.sector !== loc) return false;
                        const itemDate = new Date(item.created_at);
                        return itemDate >= targetShiftStart && itemDate <= targetShiftEnd;
                    });

                    const autoDocId = `AUTO_${shiftNameID}_${loc.replace(/\s+/g, '')}`;
                    const alreadyAutoRegistered = currentDb.some(item => item.id === autoDocId);

                    if (!hasInspection && !alreadyAutoRegistered) {
                        try {
                            await setDoc(doc(dbFirestore, "inspections", autoDocId), {
                                type: 'RONDA',
                                sector: loc,
                                equipmentName: 'AUDITORIA AUTOMÁTICA',
                                status: 'NÃO REALIZADA',
                                auto: true, 
                                obs: 'Inspeção não realizada dentro do horário estipulado.',
                                responsible: 'SISTEMA',
                                created_at: targetShiftEnd.toISOString(), 
                                deleted: false
                            });
                        } catch (e) {
                            console.error("Erro ao gerar registro automático", e);
                        }
                    }
                }
            };

            useEffect(() => {
                if(!dbFirestore) return;

                // Monitorar Inspeções
                const q = query(collection(dbFirestore, "inspections"), orderBy("created_at", "desc"));
                const unsubscribeInspections = onSnapshot(q, (querySnapshot) => { 
                    const inspections = []; 
                    querySnapshot.forEach((doc) => { inspections.push({ id: doc.id, ...doc.data() }); }); 
                    setDb(inspections); 
                    checkAndGenerateMissedRounds(inspections);
                }, (error) => { console.error("Erro ao buscar dados:", error); });
                
                // Monitorar Usuários (Migração de Dados: Unidade Padrão)
                const usersCollection = collection(dbFirestore, "users");
                const qUsers = query(usersCollection, orderBy("name"));
                const unsubscribeUsers = onSnapshot(qUsers, async (snapshot) => { 
                    const usersList = []; 
                    snapshot.forEach(doc => usersList.push({ id: doc.id, ...doc.data() })); 
                    setUsers(usersList); 

                    // Migração automática de usuários sem unidade para "PARQUE LOGISTICO AERO I"
                    usersList.forEach(async (u) => {
                        if (!u.unit) {
                            try {
                                const userRef = doc(dbFirestore, "users", u.id);
                                await updateDoc(userRef, { unit: "PARQUE LOGISTICO AERO I" });
                            } catch(e) { console.error("Erro migração user", e); }
                        }
                    });
                });

                // Monitorar Unidades (com migração automática se vazio para "PARQUE LOGISTICO AERO I")
                const unitsCollection = collection(dbFirestore, "units");
                const qUnits = query(unitsCollection, orderBy("name"));
                const unsubscribeUnits = onSnapshot(qUnits, async (snapshot) => {
                    const unitsList = [];
                    snapshot.forEach(doc => unitsList.push({ id: doc.id, ...doc.data() }));
                    
                    if (unitsList.length === 0) {
                        console.log("Nenhuma unidade encontrada. Criando padrão...");
                        await addDoc(unitsCollection, { name: "PARQUE LOGISTICO AERO I", address: "RODOVIA HELIO SMIDT" });
                    } else {
                        setUnits(unitsList);
                    }
                });

                return () => { unsubscribeInspections(); unsubscribeUsers(); unsubscribeUnits(); };
            }, []);

            const handleStartInspection = (type) => { setInspectionType(type); setPage('scan'); };
            const handleRoundStart = (location) => { setRoundLocation(location); setInspectionType('RONDA'); setPage('scan'); };
            
            const handleSave = async (formData) => { 
                if(!dbFirestore) { showAlert("Erro: Banco de dados não conectado.", "error"); return; } 
                try { await addDoc(collection(dbFirestore, "inspections"), { ...formData, unit: currentUnit }); setPage('list'); } 
                catch (e) { showAlert("Erro ao salvar na nuvem.", "error"); } 
            };

            // CRUD Usuários
            const handleSaveUser = async (userData) => { if(!dbFirestore) return; try { await addDoc(collection(dbFirestore, "users"), userData); } catch(e) { showAlert("Erro ao salvar usuário.", "error"); } };
            const handleUpdateUser = async (id, newPass) => { if(!dbFirestore) return; try { await updateDoc(doc(dbFirestore, "users", id), { pass: newPass }); showAlert("Senha atualizada!", "success"); } catch(e) { showAlert("Erro ao atualizar senha.", "error"); } };
            const handleDeleteUser = async (id) => { if(!dbFirestore) return; try { await deleteDoc(doc(dbFirestore, "users", id)); showAlert("Usuário excluído!", "success"); } catch(e) { showAlert("Erro ao excluir usuário.", "error"); } };

            // CRUD Unidades
            const handleSaveUnit = async (unitData) => { if(!dbFirestore) return; try { await addDoc(collection(dbFirestore, "units"), unitData); } catch(e) { showAlert("Erro ao salvar unidade.", "error"); } };
            const handleUpdateUnit = async (id, data) => { if(!dbFirestore) return; try { await updateDoc(doc(dbFirestore, "units", id), data); showAlert("Unidade atualizada!", "success"); } catch(e) { showAlert("Erro ao atualizar unidade.", "error"); } };
            const handleDeleteUnit = async (id) => { if(!dbFirestore) return; try { await deleteDoc(doc(dbFirestore, "units", id)); showAlert("Unidade excluída!", "success"); } catch(e) { showAlert("Erro ao excluir unidade.", "error"); } };

            const handleImportData = async (jsonData) => { if(!dbFirestore) return showAlert("Erro BD.", "error"); if(!Array.isArray(jsonData)) return showAlert("JSON Inválido.", "error"); showConfirm(`Importar ${jsonData.length} registros?`, async () => { let c=0; for (const i of jsonData) { try { if (i.id) await setDoc(doc(dbFirestore, "inspections", i.id), i); else await addDoc(collection(dbFirestore, "inspections"), i); c++; } catch(e){} } showAlert(`Sucesso: ${c}`, "success"); }, "warning"); };
            const handleToggleDelete = async (id, status) => { if(!dbFirestore) return; try { const docRef = doc(dbFirestore, "inspections", id); await updateDoc(docRef, { deleted: status }); } catch (e) { showAlert("Erro ao atualizar.", "error"); } };
            const handleDeletePermanently = async (id) => { if(!dbFirestore) return; try { await deleteDoc(doc(dbFirestore, "inspections", id)); } catch (e) { showAlert("Erro ao excluir.", "error"); } };
            
            const handleLogin = (name, unitName) => { 
                localStorage.setItem('trfire_user', name); 
                localStorage.setItem('trfire_unit', unitName);
                setResponsible(name); 
                setCurrentUnit(unitName);
                setPage('menu'); 
            };

            return (
                <>
                    <NotificationModal isOpen={notification.isOpen} message={notification.message} type={notification.type} isConfirmation={notification.isConfirmation} onClose={closeNotification} onConfirm={notification.onConfirm} />
                    {page === 'responsible' && <ResponsibleScreen onConfirm={handleLogin} usersList={users} unitsList={units} showAlert={showAlert} />}
                    {page === 'menu' && <MenuScreen onNavigate={setPage} responsibleName={responsible} currentUnit={currentUnit} onStartInspection={handleStartInspection} />}
                    {page === 'roundsLocation' && <RoundsLocationScreen onNavigate={setPage} onSelectLocation={handleRoundStart} db={db} />}
                    {page === 'userRegister' && <UserRegisterScreen onNavigate={setPage} onSaveUser={handleSaveUser} usersList={users} unitsList={units} onUpdateUser={handleUpdateUser} onDeleteUser={handleDeleteUser} showAlert={showAlert} showConfirm={showConfirm} />}
                    {page === 'unitRegister' && <UnitRegisterScreen onNavigate={setPage} onSaveUnit={handleSaveUnit} unitsList={units} onUpdateUnit={handleUpdateUnit} onDeleteUnit={handleDeleteUnit} showAlert={showAlert} showConfirm={showConfirm} />}
                    {page === 'scan' && <ScannerScreen onNavigate={(target) => setPage(target === 'menu' && inspectionType === 'RONDA' ? 'roundsLocation' : target)} onScanSuccess={(d)=>{setScanRes(d); setPage(inspectionType === 'RONDA' ? 'roundsForm' : 'form')}} db={db} inspectionType={inspectionType} showAlert={showAlert} />}
                    {page === 'form' && <FormScreen initialData={scanRes} onNavigate={setPage} responsibleName={responsible} inspectionType={inspectionType} onSave={handleSave} showAlert={showAlert} />}
                    {page === 'roundsForm' && <RoundsFormScreen initialData={scanRes} onNavigate={setPage} responsibleName={responsible} roundLocation={roundLocation} onSave={handleSave} showAlert={showAlert} />}
                    {page === 'list' && <ListScreen data={db} onNavigate={setPage} onToggleDelete={handleToggleDelete} onDeletePermanently={handleDeletePermanently} onImportData={handleImportData} currentUser={responsible} showAlert={showAlert} showConfirm={showConfirm} />}
                </>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
